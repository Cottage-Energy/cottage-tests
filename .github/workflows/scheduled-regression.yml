name: Public-Grid-Test-Workflow-Scheduled-Regression
run-name: PG Scheduled Regression Test Run Build ${{github.run_number}}

on:
  schedule:
    - cron: '0 0 * * 0'
#    - cron: '0 0 * * 1'
#    - cron: '0 0 * * 2'

jobs:
  PG_Test_Run_Scheduled_Regression_Dev:
    if: github.event.schedule == '0 0 * * 0'
    uses: ./.github/workflows/main-workflow.yml
    with:
      logLevel: 'DEBUG'
      environment: 'dev'
      scope: 'Regression'
  PG_Test_Run_Scheduled_Regression_Staging:
    if: github.event.schedule == '0 0 * * 1'
    uses: ./.github/workflows/main-workflow.yml
    with:
      logLevel: 'DEBUG'
      environment: 'staging'
      scope: 'Regression'
  PG_Test_Run_Scheduled_Regression_Production:
    if: github.event.schedule == '0 0 * * 2'
    uses: ./.github/workflows/main-workflow.yml
    with:
      logLevel: 'DEBUG'
      environment: 'production'
      scope: 'Regression'

