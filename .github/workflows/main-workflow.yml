name: Public-Grid-Test-Workflow

run-name: PG Test Run Build ${{github.run_number}}

on:
  workflow_dispatch:
    inputs:
      logLevel:
        description: 'Log Level'
        required: true
        default: 'INFO'
        type: choice
        options:
        - INFO
        - DEBUG
        - TRACE

permissions:
  contents: read

jobs:
  PG_Test_Run:

    runs-on: windows-2022

    steps:
    - uses: actions/checkout@v4
    - name: Set up Node.js
      run: |
        curl -o node-setup.msi https://nodejs.org/dist/v18.17.1/node-v18.17.1-x64.msi
        start /wait msiexec /i node-setup.msi /quiet
        node -v
        npm -v
    - name: Install Playwright
      run: |
        npm install playwright
    - name: Run Test
      run: |
        npx playwright test  ./tests/e2e_tests/homepage/homepage_navigation.spec.ts

    - name: Test Report Generation
      uses: actions/upload-artifact@v4
      if: success() || failure()
      with:
        name: PG_Test_Results_${{github.run_number}}  # Name of the folder
        path: test-results/*                          # Path to test results

