name: Public-Grid-Test-Workflow

run-name: PG Test Run Build ${{github.run_number}}

on:
    workflow_dispatch:
      inputs:
        logLevel:
          description: 'Log Level'
          required: true
          default: 'INFO'
          type: choice
          options:
          - INFO
          - DEBUG
          - TRACE
        environment:
          description: 'Environment'
          required: true
          default: 'dev'
          type: choice
          options:
          - dev
          - staging
          - production
        scope:
          description: 'Test Scope'
          required: true
          default: 'smoke'
          type: choice
          options:
          - smoke
          - regression


jobs:
  PG_Test_Run:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: lts/*

    - name: Install dependencies
      run: npm ci

    - name: Install Playwright Browsers
      run: npx playwright install --with-deps

    - name: Set environment variable
      run: echo "ENV=${{ github.event.inputs.environment }}" >> $GITHUB_ENV

    - name: Run Playwright tests
      run: |
        if [ "${{ github.event.inputs.scope }}" == "smoke" ]; then
          npx playwright test --project=Chromium --project=Mobile\ Chrome --grep /@smoke/
        elif [ "${{ github.event.inputs.scope }}" == "regression" ]; then
          npx playwright test --grep /@regression/
        fi

    - name: Test Report Generation
      uses: actions/upload-artifact@v4
      if: ${{ !cancelled() }}
      with:
        name: PG_Test_Results_${{github.run_number}}  # Name of the folder
        path: test-results/*  